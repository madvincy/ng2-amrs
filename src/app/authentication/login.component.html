<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../assets/img/healthcare-analytics-1200.jpg);">
       
        <span class="login100-form-title-1">
          <i>e</i>  &nbsp; - &nbsp; ICI
        </span>
      </div>
      <form class="login100-form validate-form"  (submit)="login($event, username.value, password.value)">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" name="username" id="username" type="text" #username="" placeholder="Enter username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" id="password" type="password" #password=""
          placeholder="Password" name="pass" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>

        <!-- <div class="flex-sb-m w-full p-b-30">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>  -->

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
      <div class="error">{{error}}</div>
      <div [ngBusy]="busy"></div>
    </div>
  </div>
</div>
<footer class="navbar-fixed-bottom main-footer">
  <div class="pull-left">
    <a routerLink="/app/settings" class="inline" id="server-settings" type="submit">
      <i class="fa fa-cog"></i>
    </a>
  </div>
  <div class="pull-right">
    <build-version class="inline"></build-version>
    <online-tracker class="inline"></online-tracker>
  </div>
</footer>
