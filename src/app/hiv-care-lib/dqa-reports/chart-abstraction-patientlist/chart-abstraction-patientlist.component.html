<div>
  <button class="btn btn-primary" (click)="goBack()">
    <span class="glyphicon glyphicon-arrow-left"></span>
    <span> Back</span>
  </button>
</div>
<div class="loader" *ngIf="isLoading">
  <span><i class="fa fa-spinner fa-spin"></i>Loading...</span>
</div>
<h3>
  <b>{{selectedIndicator}}</b>DQA patient list
</h3>
<hr />
<patient-list [extraColumns]="extraColumns" [overrideColumns]="overrideColumns" [data]="patientData"></patient-list>
<div *ngIf='hasLoadedAll'>
  <div *ngIf="previousButton" class="button">
    <button class="btn btn-primary" [ladda]='isLoading' data-size="xs" data-color="green" (click)="loadMoreDQAList('prev')">
      <span class=""></span>Previous</button>
  </div>
  <div class="button">
    <button class="btn btn-primary" [ladda]='isLoading' data-size="xs" data-color="blue" (click)="loadMoreDQAList('next')">
      <span class=""></span>Next</button>
  </div>
  <div class="button">
      <button class="btn btn-primary" [ladda]='isLoading' data-size="xs" data-color="grey" (click)="loadMoreDQAList('all')">
        <span class=""></span>Load all</button>
    </div>
</div>
<div *ngIf="patientData">
  <p class="bg-info" style="padding:4px;">
    <b>
      <span style="color:green;" class="glyphicon glyphicon-ok">All records loaded {{'[ ' + patientData.length + ' ]'}}</span></b>
  <p>
</div>
<div *ngIf="hasError">
<p class="alert-error alert">Error loading patient list.</p>
</div>
