<p-tabView > 
    <p-tabPanel  header="Report View" leftIcon="fa-file-pdf-o " [selected]="currentView === 'pdf'">  
        <div class="wrapper">
            <div class="panel panel-info">
          
              <div class="panel-heading" style="min-height: 50px!important">
          
                <strong class="text-primary">
                    <span class="fa fa-file-pdf-o">
          
                    </span>
                   Surge Report
                    <div class="btn-group pull-right">
                      <button class="btn btn-primary"
                              (click)="downloadPdf()" [disabled]="!gridOptions">
                        <i class="fa fa-download">
                        </i> Download Pdf
                      </button>
                    </div>
                  </strong>
          
          
              </div>
              <div class="panel-body" style="background-color: #ECF0F5">
                  <div *ngFor= "let grid of gridOptions.columnDefs">
                      <table id="example" class="fixed" style="width:100%">
                          <caption>{{grid.headerName}}</caption>
                          <tr>
                            <th>Indicator</th>
                            <th>Value</th>
                          </tr>
                          <tr  *ngFor="let col of grid.children">
                            <td>{{col.headerName}}</td>
                            <td>{{col.value}}</td>
                          </tr>
                        </table>
                  </div>
              </div>
              <div class="panel-footer" style="min-height: 50px">
                <button class="btn btn-default pull-left" (click)="prevPage()" [disabled]="!pdfMakeProxy || page<2">
                    <i class="fa fa-arrow-circle-o-left">
                    </i> Previous Page
                  </button>
                <button class="btn btn-default pull-right" (click)="nextPage()" [disabled]="!pdfMakeProxy || page>=numberOfPages">
                    Next Page <i class="fa fa-arrow-circle-o-right">
                  </i>
                  </button>
              </div>
            </div>
          
          
          
          </div>
        
      </p-tabPanel>
      <p-tabPanel header="Tabular View"  leftIcon="fa-table" [selected]="currentView === 'tabular'"> 
          <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-blue" [rowData]="surgeWeeklyReportSummaryData" [gridOptions]="gridOptions" >
            </ag-grid-angular>
            
        </p-tabPanel>

  
</p-tabView>
