<p-tabView>
  <p-tabPanel header="Report View" leftIcon="fa-file-pdf-o " [selected]="currentView === 'pdf'">
    <div class="wrapper">

      <div class="panel panel-info">
        <div class="panel-heading" style="min-height: 50px!important">
          <strong class="text-primary">
            <span class="fa fa-file-pdf-o">
            </span>
            Surge Report
            <div class="btn-group pull-right">
              <button class="btn btn-primary" (click)="downloadPdf()" [disabled]="!gridOptions">
                <i class="fa fa-download">
                </i> Download Pdf
              </button>
            </div>
          </strong>
        </div>

        <div *ngIf="displayTabluarFilters" class="row">
          <div class="col-md-5 col-sm-12 padding">
            <label for="">Search :</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input #searchBoxL id="search-box-loc" [(ngModel)]="selectedResult" (ngModelChange)="searchIndicator()"
                placeholder="search indicator" class="form-control" />
            </div>
          </div>
          <div class="col-md-6 col-sm-12 padding pull-right">
            <div class="ui-grid-row ui-fluid">
              <div class="ui-grid-col-12 pull-right">
                <label for="">Filters :</label>
                <p-multiSelect [options]="headers" [(ngModel)]="selectedIndicatorsList"
                  (onChange)="selectedIndicators()">
                </p-multiSelect>
              </div>
            </div>
          </div>
        </div>

        <div id="contentToConvert" class="panel-body" style="background-color: #ffffff">
          <table></table>
          <div *ngIf="surgeReportSummaryData.length>0">
            <div *ngFor="let grid of gridOptions.columnDefs">

              <table class="fixed" style="width:100%">
                <!-- <th colspan="2"><b style="color: white">{{grid.headerName}}</b></th> -->
                <tr>
                  <th [attr.colspan]="sectionIndicatorsValues.length + 1"><b style="color: white">{{grid.headerName}}</b></th>
                </tr>
                <tr *ngFor="let col of grid.children">

                  <td title="{{col.description}}"><i *ngIf="col.headerName !== 'locations'"
                      class="fa fa-info-circle"></i> &nbsp;&nbsp;{{col.headerName}}
                  </td>
                  <!-- <td title="Click to View Patientlist" (click)="setCellSelection(col)" class="value">{{col.value}}
                  </td> -->
                  <td *ngFor="let val of col.value"  title="Click to View Patientlist" (click)="setCellSelection(col,val)" class="value" > {{val.value}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="panel-footer" style="min-height: 50px">
          <button class="btn btn-default pull-left" (click)="findPage('prev')" [disabled]="locationNumber<1">
            <i class="fa fa-arrow-circle-o-left">
            </i> Previous Page
          </button>
          <button class="btn btn-default pull-right" (click)="findPage('next')"
            [disabled]="locationNumber === surgeReportSummaryData.length">
            Next Page <i class="fa fa-arrow-circle-o-right">
            </i>
          </button>
        </div>
      </div>
    </div>

  </p-tabPanel>
  <p-tabPanel header="Tabular View" leftIcon="fa-table" [selected]="currentView === 'tabular'">
    <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-blue"
      [rowData]="surgeReportSummaryData" [gridOptions]="gridOptions"></ag-grid-angular>
  </p-tabPanel>
